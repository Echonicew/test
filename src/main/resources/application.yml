# 数据源信息配置
spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    password: 123456
  jpa:
    show-sql: true
# 配置端口号
server:
  port: 8085

#配置mybatis
mybatis:
  mapper-locations: classpath*:mappers/*Mapper.xml #mapper映射文件地址
  type-aliases-package: com.study.pojo #实体类的简写方式
